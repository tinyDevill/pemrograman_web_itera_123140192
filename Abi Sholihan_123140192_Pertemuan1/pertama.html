<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas</title>
    <link rel="stylesheet" href="pertama.css">
</head>
<body>
    <main class="container">
        <h1>Manajemen Tugas Mahasiswa</h1>

        <section class="form-card">
            <h2>Tambah Tugas</h2>
            <div class="field">
                <label for="subject">Nama Mata Kuliah</label>
                <input id="subject" placeholder="Contoh: Prak. Basis Data">
                <label for="task">Tugas</label>
                <input id="task" placeholder="Contoh: Laprak 1">
            </div>
            <div class="field-row">
                <div class="field">
                    <label for="date">Deadline</label>
                    <input type="date" id="date">
                </div>
            </div>
            <div class="actions">
                <button id="addBtn">Tambah</button>
                <button id="clearBtn" class="danger">Bersihkan Tugas</button>
            </div>

            <p id="warning" role="alert" class="warning hidden"></p>
        </section>

        <section class="table-card">
            <h2>Daftar Tugas</h2>
            <div class="search-box">
                <label for="search">Cari tugas: </label>
                <input type="text" id="search" placeholder="Mata kuliah atau Tugas">
            </div>
            <h3 id="count">Belum selesai</h3>
            <table id="taskTable" aria-label="Daftar Tugas">
                <thead>
                    <tr>
                        <th>Mata Kuliah</th>
                        <th>Tugas</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3 id="count-done">Sudah selesai</h3>
            <table id="doneTable" aria-label="Daftar Tugas">
                <thead>
                    <tr>
                        <th>Mata Kuliah</th>
                        <th>Tugas</th>
                        <th>Deadline</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="pertama.js" defer></script>
</body>
</html>
